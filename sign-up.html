<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Golden Bites</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-header">
            <div class="back-icon">&#8592;</div>
            <h1 class="title">Create Account</h1>
            <p class="subtitle">Please fill in the form to create your account</p>
        </div>
        <div class="divider"></div>
        <form id="signupForm">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-input" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Shop Name</label>
                <input type="text" name="shopName" class="form-input" placeholder="Enter your shop name" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input-container">
                    <input type="password" name="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <div class="password-toggle" onclick="togglePasswordVisibility('password', this)">
                        <img src="assets/eye-close.png" alt="Toggle Password" class="eye-icon">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" name="confirmPassword" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    <div class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', this)">
                        <img src="assets/eye-close.png" alt="Toggle Password" class="eye-icon">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <div class="phone-input-container">
                    <div class="country-code">
                        <span class="flag">ðŸ‡µðŸ‡­</span>
                        +63
                    </div>
                    <input type="tel" name="phone" class="phone-input" placeholder="9XX XXX XXXX" required>
                </div>
            </div>
            <div class="terms-container">
                <input type="checkbox" id="termsCheckbox" class="terms-checkbox" required>
                <label for="termsCheckbox" class="terms-text">
                    I agree to the <a href="#" class="terms-link">Terms & Conditions</a> and <a href="#" class="terms-link">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            <div class="login-prompt">
                Already have an account? <a href="sign-in.html" class="login-link">Login</a>
            </div>
        </form>
    </div>

    <script src="assets/script.js"></script>
    <script>
  console.log("Sign-up page loaded");
</script>
</body>
</html>
