<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bites - Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">

        <div class="header">
             <div class="back-icon">&#8592;</div>

            <h1 id="shopNameHeading" class="centered-shop-name">Your Shop</h1>
            
            <div class="logo">
                 <img src="assets/logo.png" class="logo">
            </div>
        </div>
        
        <div class="overview-header">
            <div class="overview-title">Sales Report</div>
            <div class="action-buttons">
                <button class="btn btn-primary">
                    Export Data
                </button>
            </div>
        </div>
        
        <div class="time-filter">
            <div class="time-option">12 months</div>
            <div class="time-option">30 days</div>
            <div class="time-option">7 days</div>
            <div class="time-option active">24 hours</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">&#128176;</div>
                <div class="stat-label">Total Sales</div>
                <div class="stat-value">₱ </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">&#128178;</div>
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value">₱ </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">&#128230;</div>
                <div class="stat-label">Total Orders</div>
                <div class="stat-value">₱ </div>
            </div>
        </div>
        
        <div class="revenue-section">
            <div class="section-header">
                <div class="section-title">Revenue</div>
            </div>
            
            <div class="revenue-details">
                <div class="revenue-amount">₱ </div>
                <div class="revenue-period">Jan 2025 - May 2025</div>
            </div>
            
            <div class="graph">
                <div class="graph-line"></div>
            </div>
            
            <div class="graph-labels">
                <div class="graph-label">Jan</div>
                <div class="graph-label">Feb</div>
                <div class="graph-label">Mar</div>
                <div class="graph-label">Apr</div>
                <div class="graph-label">May</div>
                <div class="graph-label">Jun</div>
                <div class="graph-label">Jul</div>
                <div class="graph-label">Aug</div>
                <div class="graph-label">Sep</div>
            </div>
        </div>
        
        <div class="nav-bar">
            <div class="nav-item">
                <div class="nav-icon">&#127968;</div>
                <div>Home</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">&#128203;</div>
                <div>Orders</div>
            </div>
            <div class="add-button">+</div>
            <div class="nav-item active">
                <div class="nav-icon">&#128202;</div>
                <div>Summary</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">&#128200;</div>
                <div>Sales Report</div>
            </div>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
