<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Bites - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="settings-icon" id="settingsIcon">
                ⚙️
            </div>
            
            <h1 id="shopNameHeading" class="centered-shop-name">Your Shop</h1>
            
            <div class="logo">
                 <img src="assets/logo.png" class="logo">
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number">0</div>
                <div class="stat-label">RUNNING ORDERS</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">0</div>
                <div class="stat-label">PENDING ORDERS</div>
            </div>
        </div>
        
        <div class="sales-container">
            <div class="sales-header">
                <div>
                    <div class="sales-amount">Total Sales: ₱</div>
                </div>
                <a href="order-summary.html" class="see-details">See Details</a>
            
            </div>
            
       <div class="graph">
            <div class="graph-line"></div>
            <div class="graph-marker"></div>
            <div class="graph-labels">
                <div class="graph-label">Mon</div>
                <div class="graph-label">Tue</div>
                <div class="graph-label">Wed</div>
                <div class="graph-label">Thu</div>
                <div class="graph-label">Fri</div>
                <div class="graph-label">Sat</div>
            </div>
        </div>

        </div>
        
        <div class="reviews-container">
            <div class="section-header">
                <div class="section-title">Reviews</div>
                <a href="review.html" class="see-details">See All Reviews</a>
            </div>
            
            <div class="review-stars">
                <div class="review-score">0.0</div>
                <div class="star">★</div>
                <div class="review-count">Total 0 Reviews</div>
            </div>
        </div>
        
        <div class="popular-container">
            <div class="section-header">
                <div class="section-title">Popular Items This Week</div>
                <a href="#" class="see-details">See All</a>
            </div>
            
            <div class="food-items">
                <div class="food-item">
                    <img src="/placeholder.svg?height=80&width=120" alt="Waffle" class="food-image">
                </div>
                <div class="food-item">
                    <img src="/placeholder.svg?height=80&width=120" alt="Pancake" class="food-image">
                </div>
            </div>
        </div>
        
        <div class="nav-bar">
            <div class="nav-item active">
                <div class="nav-icon">&#127968;</div>
                <div>Home</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">&#128203;</div>
                <div>Orders</div>
            </div>
            <div class="add-button">+</div>
            <div class="nav-item">
                <div class="nav-icon">&#128202;</div>
                <div>Summary</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">&#128200;</div>
                <div>Sales Report</div>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="user-info-section">
                    <h3>User Information</h3>
                    <div class="user-info-item">
                        <label>Name:</label>
                        <span id="userName">Loading...</span>
                    </div>
                    <div class="user-info-item">
                        <label>Shop Name:</label>
                        <span id="userShopName">Loading...</span>
                    </div>
                    <div class="user-info-item">
                        <label>Email:</label>
                        <span id="userEmail">Loading...</span>
                    </div>
                    <div class="user-info-item">
                        <label>Phone:</label>
                        <span id="userPhone">Loading...</span>
                    </div>
                </div>
                
                <div class="logout-container">
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/script.js"></script>
</body>
</html>
